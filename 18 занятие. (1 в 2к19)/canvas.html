<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="sandbox" width="100" height="100"></canvas>
        <script>
            var canvas = document.getElementById("sandbox");
            var context = canvas.getContext("2d");
            var width = 100, heigth = 100, frames = 4, currentFrame = 0;
            var img = new Image();
            img.src="move.png";
            
            var draw = function() {
                context.clearRect(0,0,width,heigth);
                context.drawImage(img,0,heigth*currentFrame,width,heigth,0,0,width,heigth);
                if (currentFrame == frames) { currentFrame = 0; } else { currentFrame++; }
            }
                img.onload = function() {
                    setInterval(draw,100);
                }
        </script>
    </body>
</html>
